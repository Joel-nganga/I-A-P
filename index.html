<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tasks.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO LIST</title>
</head>

<body>

        <div class="content">

                    <label for="to-do">Task</label>
                    <input type="text" placeholder="Enter Task" id="to-do">

                </form>

                <ul id="list">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
